<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="style.css"rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Зареєструватись ♥ HTMLcase</title>
</head>
<body>
    <div class="modal" id="modal-one" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-header" style="padding-top: 31px; padding-bottom: 31px; text-align: center;">
                <img src="htmlcaselogo2.png" style="width:250px;">
                 <a href="#close" class="btn-close" aria-hidden="true">×</a>
            </div>
            <div class="modal-body">
                <form style="margin:0 30px 6px;" class="login">
                    <input type="text" placeholder="Номер телефону, ел. пошта..." name="username" class="username" required maxlength="12"><br>
                    <input type="password" placeholder="Пароль..." name="psw" class="password" required minlength="4">
                    <input type="submit" value="Увійти" style="margin-top: 8px;" class='submit'>
                  </form>
            </div>
            <div class="modal-footer" style="color: #262626;font-size: 14px; padding-top:15px; text-align: center;">
                Не маєте облікового запису? <a href="" style="text-decoration: none; font-weight: 700;">Зареєструйтеся</a>
            </div>
        </div>
    </div>
    <div class="reg-dialog">
        <div class="reg-header">
            <img src="htmlcaselogo2.png" style="width:250px;">
        </div>
        <div class="reg-body">
            <div>
            <p style="margin-top: -20px; font-weight: 500; line-height: 20px; font-size: 17px; margin: 0 40px 10px; color: #999; ">Зареєструйтеся, щоб переглядати весь контент сайту</p>
            </div>
            <form style="margin:0 30px 6px;" class="login">
                <input type="text" placeholder="Номер телефону, електронна пошта" name="login" class="username" required><br>
                <input type="text" placeholder="Повне ім'я" name="firstname" class="username" required><br>
                <input type="text" placeholder="Нікнейм" name="nickname" class="username" required maxlength="12">
                <input type="password" placeholder="Пароль" name="password" class="password" required minlength="4">
                <input type="submit" value="Зареєструватись" style="margin-top: 8px;" class='submit'>
            </form>
        </div>      
        <div class="reg-footer">
            У вас є обліковий запис? <a href="#modal-one" style="text-decoration: none; font-weight: 700;color: #721aba;">Увійдіть</a>
        </div>
    </div>
</body>
</html>
